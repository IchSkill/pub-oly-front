<mat-card class="admin-container">
  <mat-card-content class="popup-content">
    <mat-toolbar class="modal-header">
      <mat-toolbar-row>
        <h4>Admin-Bereich</h4>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="modal-body">
      <div class="form-section">
        <h5>Admin Anlegen</h5>
        <!-- Neuer Benutzer erstellen Formular -->
        <form [formGroup]="newUserForm" (submit)="createUser()">
          <mat-form-field class="form-group">
            <mat-label>Benutzername:</mat-label>
            <input matInput type="text" id="create-username" formControlName="username" />
          </mat-form-field>
          <mat-form-field class="form-group">
            <mat-label>Passwort:</mat-label>
            <input matInput type="password" id="create-password" formControlName="password" />
          </mat-form-field>
          <mat-form-field class="form-group">
            <mat-label>Passwort bestätigen:</mat-label>
            <input matInput type="password" id="confirm-password" formControlName="passwordConfirm" />
          </mat-form-field>
        </form>
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="createUser()" [disabled]="newUserForm.invalid" type="submit">Benutzer erstellen</button>
        </div>
      </div>
      <div class="form-section">
        <h5>Athlet Anlegen</h5>
        <!-- Neuer Athlet erstellen Formular -->
        <form [formGroup]="newAthleteForm" (submit)="createNewAthlete()">

          <mat-form-field class="form-group">
            <mat-label>Name:</mat-label>
            <input matInput type="text" id="name" formControlName="name" required />
          </mat-form-field>
          <mat-form-field class="form-group">
            <mat-label>Sportart</mat-label>
            <mat-select id="sport" formControlName="sport">
              <mat-option *ngFor="let sport of sports" [value]="sport">{{ sport }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="form-group">
            <mat-label>Länderauswahl</mat-label>
            <mat-select [formControl]="selectedCountry">
              <mat-option *ngFor="let country of countries" [value]="country.code">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-group">
            <mat-label>Geburtsdatum:</mat-label>
            <input matInput [matDatepicker]="birthdatePicker" formControlName="birthdate" id="birthdate" />
            <mat-error *ngIf="newAthleteForm.get('birthdate')?.hasError('minAgeError')">
              Der Athlet muss mindestens 16 Jahre alt sein.
            </mat-error>
            
            <mat-datepicker-toggle matSuffix [for]="birthdatePicker"></mat-datepicker-toggle>
            
        <mat-datepicker #birthdatePicker startView="multi-year" (closed)="birthdatePicker.close()" panelClass="app-datepicker"></mat-datepicker>
      </mat-form-field>
    </form>
    <div class="button-container">
      <button (click)="createNewAthlete()" mat-raised-button color="primary" type="submit" [disabled]="newAthleteForm.invalid">Neuen Athleten erstellen</button>
    </div>
  </div>
</div>
 </mat-card-content>
</mat-card>
